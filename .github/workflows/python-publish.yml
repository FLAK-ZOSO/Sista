  release-build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create local install prefix
        run: mkdir -p python/_install

      - name: Install the sista library into local prefix
        run: |
          make install PREFIX=${{ github.workspace }}/python/_install

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel

      - name: Build wheels
        env:
          PREFIX: ${{ github.workspace }}/python/_install
          CPPFLAGS: -I${{ github.workspace }}/python/_install/include
          CFLAGS: -I${{ github.workspace }}/python/_install/include
          LDFLAGS: -L${{ github.workspace }}/python/_install/lib -Wl,-rpath,${{ github.workspace }}/python/_install/lib
          PKG_CONFIG_PATH: ${{ github.workspace }}/python/_install/lib/pkgconfig
          DYLD_LIBRARY_PATH: ${{ github.workspace }}/python/_install/lib
          CIBW_BEFORE_BUILD_MACOS: "" # To prevent cibuildwheel from trying to install Sista again
          MACOSX_DEPLOYMENT_TARGET: 15.0 # delocate.libsana.DelocationError: Library dependencies do not satisfy target MacOS version 11.0
        run: |
          cd python
          cibuildwheel --output-dir wheelhouse

      - name: Upload wheels (macos)
        uses: actions/upload-artifact@v4
        with:
          name: release-wheels-macos
          path: python/wheelhouse/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
      - release-build-macos
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/project/sista

    steps:
      - name: Retrieve wheels (linux)
        uses: actions/download-artifact@v4
        with:
          name: release-wheels-linux
          path: python/wheelhouse/

      # - name: Retrieve wheels (windows)
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: release-wheels-windows
      #     path: python/wheelhouse/

      - name: Retrieve wheels (macos)
        uses: actions/download-artifact@v4
        with:
          name: release-wheels-macos
          path: python/wheelhouse/

      - name: Retrieve dists
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: python/dist/

      - name: Move dists to wheelhouse
        run: |
          mv python/dist/* python/wheelhouse/

      - name: Publish wheels to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/wheelhouse/
